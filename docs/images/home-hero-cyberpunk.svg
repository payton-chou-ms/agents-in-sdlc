<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Tailspin Toys – Cyberpunk Enhanced Hero</title>
  <desc id="desc">A cyberpunk-inspired dark hero interface with neon glows, futuristic elements, and sleek game cards featuring advanced visual effects.</desc>
  <defs>
    <!-- Cyberpunk background -->
    <linearGradient id="bgCyber" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D1B2A"/>
      <stop offset="30%" stop-color="#1B263B"/>
      <stop offset="70%" stop-color="#0F3460"/>
      <stop offset="100%" stop-color="#0D1B2A"/>
    </linearGradient>
    
    <!-- Neon glows -->
    <radialGradient id="neonCyan" cx="0.2" cy="0.3" r="0.7">
      <stop stop-color="#00F5FF" stop-opacity="0.6"/>
      <stop offset="0.4" stop-color="#0891B2" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="neonMagenta" cx="0.8" cy="0.2" r="0.8">
      <stop stop-color="#FF00FF" stop-opacity="0.4"/>
      <stop offset="0.3" stop-color="#D946EF" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#A855F7" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="neonGreen" cx="0.5" cy="0.9" r="0.6">
      <stop stop-color="#00FF41" stop-opacity="0.3"/>
      <stop offset="0.6" stop-color="#22C55E" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#16A34A" stop-opacity="0"/>
    </radialGradient>

    <!-- Cyberpunk app bar -->
    <linearGradient id="appBarCyber" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0F3460" stop-opacity="0.95"/>
      <stop offset="50%" stop-color="#16213E" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#0E4B99" stop-opacity="0.92"/>
    </linearGradient>

    <!-- Cyberpunk card styling -->
    <linearGradient id="cardCyber" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E3A5F" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#16213E" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0D1B2A" stop-opacity="0.98"/>
    </linearGradient>
    
    <!-- Neon borders -->
    <linearGradient id="neonBorder1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00F5FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0891B2" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="neonBorder2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#D946EF" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="neonBorder3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00FF41" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#22C55E" stop-opacity="0.4"/>
    </linearGradient>
    
    <!-- Cyberpunk shadows -->
    <filter id="cyberShadow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="20" stdDeviation="25" flood-color="#000000" flood-opacity="0.7"/>
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#00F5FF" flood-opacity="0.2"/>
    </filter>

    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="currentColor" flood-opacity="0.8"/>
    </filter>

    <!-- Cyberpunk icon gradients -->
    <linearGradient id="iconCyber1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00F5FF"/>
      <stop offset="100%" stop-color="#0891B2"/>
    </linearGradient>
    <linearGradient id="iconCyber2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="100%" stop-color="#D946EF"/>
    </linearGradient>
    <linearGradient id="iconCyber3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00FF41"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
    <linearGradient id="iconCyber4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <linearGradient id="iconCyber5" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </linearGradient>
    <linearGradient id="iconCyber6" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF073A"/>
      <stop offset="100%" stop-color="#DC143C"/>
    </linearGradient>

    <!-- Cyberpunk typography -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap');
      
      .text-hero-cyber { 
        font: 900 68px/1.05 'Orbitron', monospace; 
        fill: #00F5FF; 
        letter-spacing: -0.02em; 
        filter: url(#neonGlow);
      }
      .text-sub-cyber { 
        font: 500 24px/1.6 'Inter', ui-sans-serif, system-ui; 
        fill: #B0E0E6; 
        letter-spacing: 0.01em; 
      }
      .text-section-cyber { 
        font: 700 34px/1.2 'Orbitron', monospace; 
        fill: #00FF41; 
        letter-spacing: -0.01em;
        filter: url(#neonGlow);
      }
      .card-title-cyber { 
        font: 700 24px/1.3 'Orbitron', monospace; 
        fill: #FFFFFF; 
        letter-spacing: -0.005em;
      }
      .card-body-cyber { 
        font: 400 16px/1.6 'Inter', ui-sans-serif, system-ui; 
        fill: #87CEEB; 
        letter-spacing: 0.002em;
      }
      .card-meta-cyber { 
        font: 500 14px/1.4 'Inter', ui-sans-serif, system-ui; 
        fill: #4682B4; 
      }
      .badge-cyber { 
        font: 600 14px/1.3 'Orbitron', monospace; 
        fill: #00F5FF; 
        filter: url(#neonGlow);
      }
      .link-cyber { 
        font: 600 16px/1.4 'Orbitron', monospace; 
        fill: #00FF41; 
        filter: url(#neonGlow);
      }
      .brand-cyber { 
        font: 700 20px/1 'Orbitron', monospace; 
        fill: #00F5FF; 
        letter-spacing: -0.01em; 
        filter: url(#neonGlow);
      }
      .progress-cyber {
        font: 600 13px/1.3 'Inter', ui-sans-serif, system-ui;
        fill: #87CEEB;
      }
    </style>
  </defs>

  <!-- Cyberpunk background -->
  <rect width="1440" height="900" fill="url(#bgCyber)"/>
  <rect width="1440" height="900" fill="url(#neonCyan)"/>
  <rect width="1440" height="900" fill="url(#neonMagenta)"/>
  <rect width="1440" height="900" fill="url(#neonGreen)"/>
  
  <!-- Cyberpunk grid -->
  <defs>
    <pattern id="cyberGrid" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M 120 0 L 0 0 0 120" fill="none" stroke="#00F5FF" stroke-width="0.5" opacity="0.1"/>
      <path d="M 60 0 L 60 120 M 0 60 L 120 60" fill="none" stroke="#00F5FF" stroke-width="0.25" opacity="0.05"/>
    </pattern>
  </defs>
  <rect width="1440" height="900" fill="url(#cyberGrid)"/>

  <!-- Cyberpunk App Bar -->
  <g>
    <rect width="1440" height="85" fill="url(#appBarCyber)"/>
    <rect y="84" width="1440" height="1" fill="url(#iconCyber1)"/>
    
    <!-- Cyber hamburger -->
    <g transform="translate(35, 32)">
      <g stroke="#00F5FF" stroke-width="2.5" stroke-linecap="round" filter="url(#neonGlow)">
        <line x1="0" y1="5" x2="25" y2="5"/>
        <line x1="0" y1="13" x2="25" y2="13"/>
        <line x1="0" y1="21" x2="25" y2="21"/>
      </g>
    </g>
    
    <!-- Cyber brand -->
    <text class="brand-cyber" x="78" y="53">TAILSPIN TOYS</text>
    
    <!-- Cyber status -->
    <g transform="translate(1315, 32)">
      <circle r="8" fill="#00FF41" opacity="0.8" filter="url(#neonGlow)"/>
      <circle r="4" fill="#FFFFFF"/>
      <circle r="12" fill="none" stroke="#00FF41" stroke-width="1" opacity="0.3"/>
    </g>
  </g>

  <!-- Cyberpunk Hero -->
  <g transform="translate(80, 155)">
    <text class="text-hero-cyber">WELCOME TO TAILSPIN TOYS</text>
    <text class="text-sub-cyber" x="0" y="95">// Discover, back, and play the next generation of developer-themed games!</text>
    <text class="text-sub-cyber" x="0" y="135">// Join our community of creators building the future of interactive entertainment.</text>
  </g>

  <!-- Cyber stats -->
  <g transform="translate(80, 350)">
    <g>
      <rect width="145" height="42" rx="6" fill="url(#cardCyber)" stroke="url(#neonBorder1)" stroke-width="1"/>
      <text class="badge-cyber" x="20" y="28">42 GAMES</text>
    </g>
    <g transform="translate(165, 0)">
      <rect width="165" height="42" rx="6" fill="url(#cardCyber)" stroke="url(#neonBorder2)" stroke-width="1"/>
      <text class="badge-cyber" x="20" y="28">$2.1M FUNDED</text>
    </g>
    <g transform="translate(350, 0)">
      <rect width="155" height="42" rx="6" fill="url(#cardCyber)" stroke="url(#neonBorder3)" stroke-width="1"/>
      <text class="badge-cyber" x="20" y="28">8.5K BACKERS</text>
    </g>
  </g>

  <!-- Cyberpunk section header -->
  <text class="text-section-cyber" x="80" y="445">FEATURED GAMES</text>

  <!-- Cyberpunk Cards Grid -->
  <g transform="translate(80, 485)">
    <!-- Cyber Card 1 -->
    <g filter="url(#cyberShadow)">
      <rect width="400" height="215" rx="8" fill="url(#cardCyber)" stroke="url(#neonBorder1)" stroke-width="1"/>
      <g transform="translate(22, 22)">
        <rect width="65" height="65" rx="8" fill="url(#iconCyber1)" filter="url(#neonGlow)"/>
        <g transform="translate(32.5, 32.5)" fill="black">
          <circle r="12" fill="none" stroke="currentColor" stroke-width="3"/>
          <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="currentColor" stroke-width="3"/>
        </g>
        <g transform="translate(85, 2)">
          <text class="card-title-cyber">DEVOPS DOMINION</text>
          <text class="card-meta-cyber" y="30">STRATEGY • MULTIPLAYER • ★★★★★</text>
          <text class="card-body-cyber" y="58" dy="0">Master continuous deployment in strategic</text>
          <text class="card-body-cyber" y="58" dy="20">battles where pipeline optimization</text>
          <text class="card-body-cyber" y="58" dy="40">determines digital victory.</text>
        </g>
        <g transform="translate(0, 145)">
          <rect width="356" height="5" rx="2.5" fill="#1E3A5F"/>
          <rect width="278" height="5" rx="2.5" fill="url(#iconCyber1)" filter="url(#neonGlow)"/>
          <text class="progress-cyber" x="0" y="22">$89K RAISED • 78% FUNDED • 24 DAYS</text>
        </g>
        <g transform="translate(0, 180)">
          <text class="link-cyber">&gt; BACK PROJECT_</text>
        </g>
      </g>
    </g>

    <!-- Cyber Card 2 -->
    <g transform="translate(420, 0)" filter="url(#cyberShadow)">
      <rect width="400" height="215" rx="8" fill="url(#cardCyber)" stroke="url(#neonBorder2)" stroke-width="1"/>
      <g transform="translate(22, 22)">
        <rect width="65" height="65" rx="8" fill="url(#iconCyber2)" filter="url(#neonGlow)"/>
        <g transform="translate(32.5, 32.5)" fill="black">
          <rect x="-12" y="-4" width="24" height="8" rx="4"/>
          <circle cx="15" cy="0" r="8" fill="none" stroke="currentColor" stroke-width="3"/>
        </g>
        <g transform="translate(85, 2)">
          <text class="card-title-cyber">PIPELINE CONQUEST</text>
          <text class="card-meta-cyber" y="30">PUZZLE • SOLO • ★★★★☆</text>
          <text class="card-body-cyber" y="58" dy="0">Optimize CI/CD workflows in challenging</text>
          <text class="card-body-cyber" y="58" dy="20">scenarios. Every merge creates new</text>
          <text class="card-body-cyber" y="58" dy="40">possibilities in this puzzle matrix.</text>
        </g>
        <g transform="translate(0, 145)">
          <rect width="356" height="5" rx="2.5" fill="#1E3A5F"/>
          <rect width="217" height="5" rx="2.5" fill="url(#iconCyber2)" filter="url(#neonGlow)"/>
          <text class="progress-cyber" x="0" y="22">$63K RAISED • 61% FUNDED • 18 DAYS</text>
        </g>
        <g transform="translate(0, 180)">
          <text class="link-cyber">&gt; BACK PROJECT_</text>
        </g>
      </g>
    </g>

    <!-- Cyber Card 3 -->
    <g transform="translate(840, 0)" filter="url(#cyberShadow)">
      <rect width="400" height="215" rx="8" fill="url(#cardCyber)" stroke="url(#neonBorder3)" stroke-width="1"/>
      <g transform="translate(22, 22)">
        <rect width="65" height="65" rx="8" fill="url(#iconCyber3)" filter="url(#neonGlow)"/>
        <g transform="translate(32.5, 32.5)" fill="black">
          <rect x="-10" y="-15" width="20" height="30" rx="4" fill="none" stroke="currentColor" stroke-width="3"/>
          <circle cx="0" cy="-8" r="3" fill="currentColor"/>
          <circle cx="0" cy="0" r="3" fill="currentColor"/>
          <circle cx="0" cy="8" r="3" fill="currentColor"/>
        </g>
        <g transform="translate(85, 2)">
          <text class="card-title-cyber">SERVER SIEGE</text>
          <text class="card-meta-cyber" y="30">DEFENSE • CO-OP • ★★★★★</text>
          <text class="card-body-cyber" y="58" dy="0">Defend digital infrastructure against</text>
          <text class="card-body-cyber" y="58" dy="20">relentless cyber attacks. Teamwork</text>
          <text class="card-body-cyber" y="58" dy="40">determines network survival.</text>
        </g>
        <g transform="translate(0, 145)">
          <rect width="356" height="5" rx="2.5" fill="#1E3A5F"/>
          <rect width="334" height="5" rx="2.5" fill="url(#iconCyber3)" filter="url(#neonGlow)"/>
          <text class="progress-cyber" x="0" y="22">$127K RAISED • 94% FUNDED • 6 DAYS</text>
        </g>
        <g transform="translate(0, 180)">
          <text class="link-cyber">&gt; BACK PROJECT_</text>
        </g>
      </g>
    </g>

    <!-- Row 2 Cyber Cards -->
    <g transform="translate(0, 245)" filter="url(#cyberShadow)">
      <rect width="400" height="215" rx="8" fill="url(#cardCyber)" stroke="url(#neonBorder1)" stroke-width="1"/>
      <g transform="translate(22, 22)">
        <rect width="65" height="65" rx="8" fill="url(#iconCyber4)" filter="url(#neonGlow)"/>
        <g transform="translate(32.5, 32.5)" fill="black">
          <circle r="10" fill="none" stroke="currentColor" stroke-width="3"/>
          <circle cx="-20" cy="0" r="6" fill="none" stroke="currentColor" stroke-width="3"/>
          <circle cx="20" cy="0" r="6" fill="none" stroke="currentColor" stroke-width="3"/>
          <path d="M-14,0 L14,0" stroke="currentColor" stroke-width="3"/>
        </g>
        <g transform="translate(85, 2)">
          <text class="card-title-cyber">REPO RULERS</text>
          <text class="card-meta-cyber" y="30">MANAGEMENT • 2-4 PLAYERS • ★★★★☆</text>
          <text class="card-body-cyber" y="58" dy="0">Command version control networks.</text>
          <text class="card-body-cyber" y="58" dy="20">Merge, branch, deploy - dominate the</text>
          <text class="card-body-cyber" y="58" dy="40">digital repository matrix.</text>
        </g>
        <g transform="translate(0, 145)">
          <rect width="356" height="5" rx="2.5" fill="#1E3A5F"/>
          <rect width="178" height="5" rx="2.5" fill="url(#iconCyber4)" filter="url(#neonGlow)"/>
          <text class="progress-cyber" x="0" y="22">$45K RAISED • 50% FUNDED • 32 DAYS</text>
        </g>
        <g transform="translate(0, 180)">
          <text class="link-cyber">&gt; BACK PROJECT_</text>
        </g>
      </g>
    </g>

    <g transform="translate(420, 245)" filter="url(#cyberShadow)">
      <rect width="400" height="215" rx="8" fill="url(#cardCyber)" stroke="url(#neonBorder2)" stroke-width="1"/>
      <g transform="translate(22, 22)">
        <rect width="65" height="65" rx="8" fill="url(#iconCyber5)" filter="url(#neonGlow)"/>
        <g transform="translate(32.5, 32.5)" fill="black">
          <path d="M-15,-8 L-8,0 L-15,8" fill="none" stroke="currentColor" stroke-width="3"/>
          <path d="M15,-8 L8,0 L15,8" fill="none" stroke="currentColor" stroke-width="3"/>
          <circle cx="0" cy="0" r="4" fill="currentColor"/>
        </g>
        <g transform="translate(85, 2)">
          <text class="card-title-cyber">CODE PUZZLE MATRIX</text>
          <text class="card-meta-cyber" y="30">PUZZLE • SINGLE PLAYER • ★★★★☆</text>
          <text class="card-body-cyber" y="58" dy="0">Unravel algorithmic mysteries through</text>
          <text class="card-body-cyber" y="58" dy="20">beautiful neural networks. Logic</text>
          <text class="card-body-cyber" y="58" dy="40">meets digital artistry.</text>
        </g>
        <g transform="translate(0, 145)">
          <rect width="356" height="5" rx="2.5" fill="#1E3A5F"/>
          <rect width="306" height="5" rx="2.5" fill="url(#iconCyber5)" filter="url(#neonGlow)"/>
          <text class="progress-cyber" x="0" y="22">$72K RAISED • 86% FUNDED • 12 DAYS</text>
        </g>
        <g transform="translate(0, 180)">
          <text class="link-cyber">&gt; BACK PROJECT_</text>
        </g>
      </g>
    </g>

    <g transform="translate(840, 245)" filter="url(#cyberShadow)">
      <rect width="400" height="215" rx="8" fill="url(#cardCyber)" stroke="url(#neonBorder3)" stroke-width="1"/>
      <g transform="translate(22, 22)">
        <rect width="65" height="65" rx="8" fill="url(#iconCyber6)" filter="url(#neonGlow)"/>
        <g transform="translate(32.5, 32.5)" fill="black">
          <path d="M-15,-15 L0,0 L15,-15" fill="none" stroke="currentColor" stroke-width="3"/>
          <path d="M-15,15 L0,0 L15,15" fill="none" stroke="currentColor" stroke-width="3"/>
          <circle cx="0" cy="0" r="5" fill="currentColor"/>
        </g>
        <g transform="translate(85, 2)">
          <text class="card-title-cyber">MERGE CONFLICT CRISIS</text>
          <text class="card-meta-cyber" y="30">MYSTERY • CO-OP • ★★★★★</text>
          <text class="card-body-cyber" y="58" dy="0">Navigate dangerous code merges in</text>
          <text class="card-body-cyber" y="58" dy="20">cooperative cyber mysteries. Every</text>
          <text class="card-body-cyber" y="58" dy="40">line holds digital secrets.</text>
        </g>
        <g transform="translate(0, 145)">
          <rect width="356" height="5" rx="2.5" fill="#1E3A5F"/>
          <rect width="288" height="5" rx="2.5" fill="url(#iconCyber6)" filter="url(#neonGlow)"/>
          <text class="progress-cyber" x="0" y="22">$98K RAISED • 81% FUNDED • 15 DAYS</text>
        </g>
        <g transform="translate(0, 180)">
          <text class="link-cyber">&gt; BACK PROJECT_</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Cyber bottom accent -->
  <rect x="0" y="870" width="1440" height="30" fill="url(#neonGreen)" opacity="0.3"/>
  
</svg>